<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plagaiscans Automation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      padding: 16px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    
    .header p {
      font-size: 12px;
      color: #a1a1aa;
    }
    
    .status-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 13px;
      color: #a1a1aa;
    }
    
    .status-value {
      font-size: 13px;
      font-weight: 500;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.idle {
      background: #71717a;
    }
    
    .status-dot.processing {
      background: #fbbf24;
      animation: pulse 1.5s infinite;
    }
    
    .status-dot.success {
      background: #22c55e;
    }
    
    .status-dot.error {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3f3f46;
      transition: 0.3s;
      border-radius: 26px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #22c55e;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }
    
    .stat-label {
      font-size: 11px;
      color: #a1a1aa;
      margin-top: 4px;
    }
    
    .current-doc {
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .current-doc-title {
      font-size: 11px;
      color: #fbbf24;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .current-doc-name {
      font-size: 13px;
      color: #fff;
      word-break: break-all;
    }
    
    .current-doc-status {
      font-size: 11px;
      color: #a1a1aa;
      margin-top: 6px;
    }
    
    .error-card {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .error-title {
      font-size: 11px;
      color: #ef4444;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .error-message {
      font-size: 12px;
      color: #fca5a5;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-primary:disabled {
      background: #3b82f680;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #e4e4e7;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .btn-success {
      background: #22c55e;
      color: white;
    }
    
    .btn-success:hover {
      background: #16a34a;
    }
    
    .btn-success:disabled {
      background: #22c55e80;
      cursor: not-allowed;
    }
    
    .start-now-container {
      margin-bottom: 12px;
    }
    
    .start-now-btn {
      width: 100%;
      padding: 14px 16px;
      font-size: 14px;
    }
    
    .start-now-message {
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
    }
    
    .start-now-message.success {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
    
    .start-now-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }
    
    .no-creds {
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .no-creds p {
      font-size: 13px;
      color: #fbbf24;
      margin-bottom: 12px;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo">
    <div>
      <h1>Plagaiscans</h1>
      <p>Turnitin Automation</p>
    </div>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Auto-Processing</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="status-card">
    <div class="status-row">
      <span class="status-label">Status</span>
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-value" id="statusText">Idle</span>
      </div>
    </div>
    <div class="status-row">
      <span class="status-label">Connection</span>
      <span class="status-value" id="connectionStatus">Checking...</span>
    </div>
  </div>
  
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="processedCount">0</div>
      <div class="stat-label">Processed Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="pendingCount">-</div>
      <div class="stat-label">Pending</div>
    </div>
  </div>
  
  <!-- Manual Start Button -->
  <div class="start-now-container">
    <button class="btn btn-success start-now-btn" id="startNowBtn">▶ Start Processing Now</button>
    <div id="startNowMessage" class="start-now-message" style="display: none;"></div>
  </div>
  
  <div id="currentDocContainer" class="current-doc" style="display: none;">
    <div class="current-doc-title">Currently Processing</div>
    <div class="current-doc-name" id="currentDocName"></div>
    <div class="current-doc-status" id="currentDocStatus"></div>
  </div>
  
  <div id="errorContainer" class="error-card" style="display: none;">
    <div class="error-title">Last Error</div>
    <div class="error-message" id="errorMessage"></div>
  </div>
  
  <div id="noCredsContainer" class="no-creds" style="display: none;">
    <p>⚠️ Turnitin credentials not configured</p>
    <button class="btn btn-primary" id="setupBtn">Set Up Credentials</button>
  </div>
  
  <div class="actions">
    <button class="btn btn-secondary" id="settingsBtn">Settings</button>
    <button class="btn btn-primary" id="refreshBtn">Refresh</button>
  </div>
  
  <div class="footer">
    <a href="https://plagaiscans.lovable.app" target="_blank">Open Plagaiscans Dashboard →</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
